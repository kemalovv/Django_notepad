<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "notepad/base.html" %}

{% block page_header %}
<h1>Topics</h1>
{% endblock page_header%}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
          <a href="{% url 'notepad:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No topics have been added yet</h3></li>
    {% endfor %}
  </ul>

<h3><a href="{% url 'notepad:new_topic' %}">Add new topic:</a></h3>
{% endblock content %}
</body>
</html>
